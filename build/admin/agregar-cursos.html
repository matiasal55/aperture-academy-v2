    <section>
      <div>
        <h1>Cargar curso</h1>
      </div>
      <div class="formulario">
        <form id="form">
          <div class="curso-campo">
            <label for="titulo">Título: </label>
            <input class="input" type="text" name="titulo" placeholder="Ingrese el nombre del curso"/>
            <div class="error"></div>
          </div>
          <div class="curso-campo">
            <label for="detalles">Detalles: </label>
            <input class="input" type="text" name="detalles" placeholder="Ingrese el detalle general del curso"/>
            <div class="error"></div>
          </div>
          <div class="curso-campo">
            <label for="precio">Precio: </label>
            <input class="input" type="number" name="precio" placeholder="Ingrese el precio del curso"/>
            <div class="error"></div>
          </div>
          <div class="curso-campo">
            <label for="horas">Cantidad de horas: </label>
            <input class="input" type="number" name="horas" placeholder="Ingrese la cantidad de horas totales del curso"/>
            <div class="error"></div>
          </div>
          <div class="curso-campo">
            <label for="requisitos">Requisitos: </label>
            <input class="input" type="text" name="requisitos" placeholder="Ingrese los requisitos necesarios para hacer el curso"/>
            <div class="error"></div>
          </div>
          <div class="curso-campo">
            <label for="contenido">Contenidos: </label>
            <div class="contenido">
              <div class="carga-contenido">
                <div class="unidad">
                  <div class="titulo">
                    <label for="unidad1-titulo">Titulo de la Unidad: </label>
                    <input class="input unidad-titulo" type="text" placeholder="Ingrese el título de la unidad"/>
                    <div class="error"></div>
                  </div>
                  <div class="tematicas">
                    <div class="tematica">
                      <label for="unidad1-tematica">Titulo de la temática de la unidad: </label>
                      <input class="unidad-tematica" type="text" placeholder="Ingrese el título de la temática de la unidad"/>
                    </div>
                  </div>
                  <div class="opciones">
                    <input class="boton-tematica" type="button" value="Agregar temática" name="agregar"/>
                    <input class="boton-borrar" type="button" value="Borrar unidad" name="borrar"/>
                  </div>
                </div>
              </div>
              <div class="agregar-contenido">
                <input type="button" value="Agregar unidad" id="boton-contenido"/>
              </div>
            </div>
          </div>
          <div class="curso-campo">
            <label for="profesor">Profesor: </label>
            <select name="profesor" id="profesor">
              <option value="default" selected="selected" disabled="disabled">Seleccione un profesor</option>
            </select>
            <div class="error"></div>
            <div class="informacion-profesor"></div>
          </div>
          <div class="opciones-final">
            <div class="button">
              <input type="button" id="enviar" value="Enviar"/>
              <input type="reset" value="Restablecer"/>
            </div>
            <div class="error"></div>
          </div>
        </form>
      </div>
